<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사진 업로드 및 삭제</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .upload-container {
            margin-top: 50px;
        }

        #imageGrid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        input[type="file"], input[type="password"] {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }

        .image-item {
            position: relative;
        }

        .image-item img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
        }

        .delete-button {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .download-link {
            display: block;
            margin-top: 5px;
            text-decoration: none;
            color: #007bff;
        }

        .download-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="upload-container">
        <h1>사진 업로드 및 삭제</h1>
        <input type="file" id="imageInput" accept="image/*" multiple>
        <div id="imageGrid"></div>
    </div>

    <div>
        <h2>관리자 로그인</h2>
        <input type="password" id="adminPassword" placeholder="관리자 비밀번호">
        <button onclick="verifyAdmin()">관리자 로그인</button>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const imageGrid = document.getElementById('imageGrid');
        const adminPasswordInput = document.getElementById('adminPassword');
        let isAdmin = false;

        // 하드코딩된 관리자 비밀번호
        const ADMIN_PASSWORD = 'admin123';

        imageInput.addEventListener('change', function(event) {
            const files = event.target.files;
            imageGrid.innerHTML = '';  // 기존 이미지 초기화

            Array.from(files).forEach(file => {
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();

                    reader.onload = function(e) {
                        const imgContainer = document.createElement('div');
                        imgContainer.classList.add('image-item');

                        // 이미지 생성
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        imgContainer.appendChild(img);

                        // 다운로드 링크 생성
                        const downloadLink = document.createElement('a');
                        downloadLink.href = e.target.result;
                        downloadLink.download = file.name;
                        downloadLink.classList.add('download-link');
                        downloadLink.textContent = '다운로드';
                        imgContainer.appendChild(downloadLink);

                        // 삭제 버튼 (관리자일 때만 보임)
                        if (isAdmin) {
                            const deleteButton = document.createElement('button');
                            deleteButton.textContent = '삭제';
                            deleteButton.classList.add('delete-button');

                            deleteButton.addEventListener('click', () => {
                                imgContainer.remove();  // 이미지 삭제 후 화면에서 제거
                            });

                            imgContainer.appendChild(deleteButton);
                        }

                        imageGrid.appendChild(imgContainer);
                    };

                    reader.readAsDataURL(file);
                }
            });
        });

        function verifyAdmin() {
            const password = adminPasswordInput.value;
            if (password === ADMIN_PASSWORD) {
                isAdmin = true;
                alert('관리자로 로그인 되었습니다.');
                // 이미지 삭제 버튼을 모든 이미지에 추가
                document.querySelectorAll('.image-item').forEach(item => {
                    if (!item.querySelector('.delete-button')) {
                        const deleteButton = document.createElement('button');
                        deleteButton.textContent = '삭제';
                        deleteButton.classList.add('delete-button');
                        deleteButton.addEventListener('click', () => {
                            item.remove();  // 이미지 삭제 후 화면에서 제거
                        });
                        item.appendChild(deleteButton);
                    }
                });
            } else {
                alert('비밀번호가 올바르지 않습니다.');
            }
        }
    </script>

</body>
</html>
